<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://db.onlinewebfonts.com/c/353b79b2ea9db02690b55e55fb094e08?family=Bold" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HeXtrategy</title>
</head>

<body onload="Load()">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="GoogleLogin.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="ColorChangeLogin.js" defer></script>
    <script type="module" src="scripts/script.js" defer></script>

    <div id="g_id_onload" data-client_id="282549199896-1v9t40qpdjkemksp06m3924o1tk4je2d.apps.googleusercontent.com"
        data-callback="onSignIn">
    </div>

    <div class="login-container" style="background-color: black; z-index: 2;">
        <div class="singIn-container">
            <div class="welcome"><span style="font-size: 2.5vw; font-weight: unset;"> Welcome to</span><br><span
                    id="Hexlogo"> HeXtrategy</span> </div>
            <p id="SignLabel"><br></p>
            <div class="signIn-button" >
                <div class="signIn-text">Sign in with google</div>
                <div class="g_id_signin hidden" data-width="1000" data-type="standard"></div>
                <div class="g_id_signin hidden" data-width="1000" data-type="standard"></div>
                <div class="g_id_signin hidden" data-width="1000" data-type="standard"></div>
            </div>
        </div>
    </div>

    <div class="newUser-Data login-container">
        <div class="colorpicker-container">
            <div class="color-picker">
                <p class="" style="color: #ececec;">select your color </p>
                <input type="color" id="colorpicker" value="#ececec" oninput="Colorchange()">
            </div>
            <div class="username-grid">
                <div class="nickname">
                    <p class="" style="color: #ececec;">Your nickname:</p>
                    <input type="text" id="usernamepicker" placeholder="Username">
                </div>
                <button id="startButton" onclick="sendNewPlayerData()" class="signIn-button startButton ">Start</button>
            </div>
        </div>
    </div>


    <div class="background-shadow" style="z-index: 1;">
    </div>

    <div class="container">
        <div class="header" style="background-color: #1a1a1a">
            <div class="Hexlogo">
            </div>
            <div class="playerprofile">
                <div class="profile">
                    <div class="profile-container">
                        <img id="profile-picture" class="player profile-picture" src="" alt="">
                        <div class="player username" style="color: #ececec;"></div>
                    </div>
                </div>
                <div class="winloss" style="color: #ececec;"></div>
            </div>
        </div>
        <div class="menu" style="background-color: #5e5e5e;">
            <div class="search-grid">
                <div id="create-lobby-button" class="search-item" onclick="createLobby()" style="cursor: pointer;">
                    <div class="text-center">create lobby</div>
                </div>
                <div class="search-item"> <input type="text" id="search" placeholder="Search"></div>
            </div>
            <div class="lobby-grid">
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(0)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>
                </div>
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(1)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>
                </div>
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(2)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>

                </div>
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(3)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>
                </div>
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(4)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>
                </div>
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(5)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>
                </div>
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(6)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>
                </div>
                <div class="lobby-item">
                    <div class="lobby-profile">
                        <img class="lobby-image profile-picture"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png?20091205084734" alt="">
                        <div class="lobby-username" style="color: #ececec;"></div>
                    </div>
                    <div class="joinbutton" onclick="joinLobby(7)">
                        <div class="text-center" style="font-size: 32px;">
                            Join lobby
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="players-lobby">
            <div id="ally" class="playerinlobby">
                <div class="lobby-profile-container">
                    <img class="player profile-picture" src="" alt="">
                    <div class="player username" style="color: #ececec;"></div>
                </div>
                <div class="profile-data">
                    <img src="resources/Castle.svg" alt="">
                    <div class="castle data">2</div>
                    <img src="resources/Tower.svg" alt="">
                    <div class="tower data">12</div>
                    <img src="resources/Camp.svg" alt="">
                    <div class="camp data">1</div>
                    <img src="resources/Gold.svg" alt="">
                    <div class="gold data">33</div>
                </div>
                <div class="player readybutton" onclick="togglePlayerReady()" style="cursor: pointer; left: 2vw;">
                    <div class="text-center">
                        Not ready
                    </div>
                </div>
            </div>
            <div class="exitButton readybutton" onclick="hidePlayersLobby()">
                <div class="text-center">Exit lobby</div>
            </div>
            <div id="enemy" class="playerinlobby">
                <div class="lobby-profile-container" style="position: absolute; right: 0;">
                    <div class="enemy username" style="color: #ececec;">searching...</div>
                    <img class="enemy profile-picture" src="https://www.htmlcsscolor.com/preview/128x128/5E5E5E.png"
                        alt="">
                </div>
                <div class="float-right profile-data">
                    <div class="castle data">2</div>
                    <img src="resources/Castle.svg" alt="">
                    <div class="tower data">12</div>
                    <img src="resources/Tower.svg" alt="">
                    <div class="camp data">1</div>
                    <img src="resources/Camp.svg" alt="">
                    <div class="gold data">33</div>
                    <img src="resources/Gold.svg" alt="">
                </div>
                <div class="enemy readybutton" style="position: absolute; right: 2vw;">
                    <div class="text-center">
                        Not ready
                    </div>
                </div>
            </div>
            <canvas id="gamecanvas"></canvas>
            <div id="game-ui">
                <div id="surrender" onclick="surrender()">
                    <div class="text-center">surrender</div>
                </div>
                <div id="endturn" onclick="endturn()">
                    <div class="text-center">end turn</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
